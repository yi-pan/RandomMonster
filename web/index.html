<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Random Monster TopDown Shooter</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=1280 height=720 tabindex="-1" style="width: 1280px; height: 720px; background: #231F20"></canvas>
    <script src="Build/web.loader.js"></script>
    <script>
      var unityInstance; // 定义 unityInstance 变量

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/web.data",
        frameworkUrl: "Build/web.framework.js",
        codeUrl: "Build/web.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Random Monster",
        productName: "Random Monster TopDown Shooter",
        productVersion: "1.0",
      }).then(instance => {
        unityInstance = instance; // 将实例赋值给 unityInstance
      });
    </script>

    <div id="healthDisplay">玩家当前健康值: 0</div>
    <script>
      let playerHealth = 0; // 初始化健康值

      function getPlayerHealth() {
        unityInstance.SendMessage('GameController', 'GetPlayerHealth');
      }

      function onUnityMessage(newHealth) {
        playerHealth = newHealth; // 更新健康值
        updateHealthDisplay(); // 立即更新显示
      }

      function updateHealthDisplay() {
        document.getElementById("healthDisplay").innerText = "玩家当前健康值: " + playerHealth;
      }

      // 每秒更新一次健康值显示
      setInterval(getPlayerHealth, 1); // 改为每秒调用 getPlayerHealth
    </script>
  </body>
</html>
